<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
  </head>
  <body>
    <p class="current-move">X's turn</p>

    <div class="grid">
      <p class="js-row1-column1 js-place"></p>
      <p class="js-row1-column2 js-place"></p>
      <p class="js-row1-column3 js-place"></p>
      <p class="js-row2-column1 js-place"></p>
      <p class="js-row2-column2 js-place"></p>
      <p class="js-row2-column3 js-place"></p>
      <p class="js-row3-column1 js-place"></p>
      <p class="js-row3-column2 js-place"></p>
      <p class="js-row3-column3 js-place"></p>
    </div>

    <button class="js-reset-grid-button reset-grid-button">Reset Grid</button>

    <div class="display-winner-container js-display-winner-container">
    </div>
    <script src="tic-tac-toe.js"></script>
  </body>
</html>
